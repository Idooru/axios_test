<!DOCTYPE html>
<html lang="kor">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <meta charset="UTF-8" />
        <title>AxiosTest</title>
    </head>
    <body>
        <script>
            const axiosResult = async () => {
                const result = await axios.get("http://127.0.0.1:8080");

                const encoding = JSON.stringify(result.data);
                document.write(encoding);
            };

            axiosResult();
        </script>
    </body>
</html>
